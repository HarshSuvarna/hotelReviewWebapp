{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link href="{% static 'styles/homepage.css' %}" rel="stylesheet" />
{% endblock extra_css %} {% block content %}

<div class="search-container">
  <div id="hotel_logo">
    <img src="{% static 'images/dino_logo.png' %}" alt="Logo" />
  </div>
  <div class="search-bar-container">
    <input class="search-input" type="text" placeholder="Search Hotels" />
    <button class="search-button" type="submit">
      <img class="search-icon" src="{% static 'images/search-icon.png' %}" alt="Search" />
      <!-- ðŸ” -->
    </button>
  </div>
</div>


<div class="carousel">
  <div class="carousel-items">
    <div class="carousel-item">
      <button type="button" id="top-hotels"
        style="background-image: url({% static 'images/top-hotel.png' %}); font-size: 70px">
        <!-- <img src="{% static 'images/dino_logo.png' %}" alt="{% static 'images/dino_logo.png' %}" alt="background_button"> -->
        Hotels
      </button>
    </div>
    <div class="carousel-item">
      <button type="button" id="recent-reviews"
        style="background-image: url({% static 'images/recent_review.png' %}); font-size: 70px">
        Recent Reviews
      </button>
    </div>
  </div>
  <a href="#" class="carousel-control prev">&#10094;</a>
  <a href="#" class="carousel-control next">&#10095;</a>
</div>
</div>

{% block script %}
<script></script>
{% endblock script %}


{% endblock %}
